<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>LEGO Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>LEGO HOLD</h1>

<!-- Стартовый экран -->
<div id="start-screen">
  <button class="series-btn" onclick="selectSeries('BrickHeadz')">
    <img src="images/brickheadz.png" alt="images/BrickHeadz">
    <span>BrickHeadz</span>
  </button>

  <button class="series-btn" onclick="selectSeries('Marvel')">
    <img src="images/marvel.png" alt="Marvel">
    <span>Marvel</span>
  </button>
</div>


<!-- Каталог -->
<div id="catalog-screen" class="hidden">
  <input
    id="search"
    type="text"
    placeholder="Поиск по номеру или названию"
  />

  <div id="catalog"></div>
</div>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <button class="close" onclick="closeModal()">✖</button>
      <h2 id="modal-title"></h2>
      <div id="minifigs"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
